<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="dom__bai1 container py-5">
        <div class="dom__salary w-60">
            <h2>Bài 1: <p class="title">Tính tiền lương nhân viên</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="salaryDay">Nhập lương một ngày</label>
                    <input type="number" class="form-control" id="salaryDay">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="doDay">Số ngày làm</label>
                    <input type="number" class="form-control" id="doDay">
                </div>
                <div class="col-12">
                    <button id="btn__salary" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b1">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai2 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 2: <p class="title">Tính giá trị trung bình</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="soThuNhat">Nhập số thứ 1</label>
                    <input type="number" class="form-control" id="soThuNhat">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="soThuHai">Nhập số thứ 2</label>
                    <input type="number" class="form-control" id="soThuHai">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="soThuBa">Nhập số thứ 3</label>
                    <input type="number" class="form-control" id="soThuBa">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="soThuTu">Nhập số thứ 4</label>
                    <input type="number" class="form-control" id="soThuTu">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="soThuNam">Nhập số thứ 5</label>
                    <input type="number" class="form-control" id="soThuNam">
                </div>
                <div class="col-12">
                    <button id="btn__average" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b2">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai3 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 3: <p class="title">Quy đổi tiền</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="moVal">Nhập số tiền USD</label>
                    <input type="number" class="form-control" id="moVal">
                </div>
                <div class="col-12">
                    <button id="btn__money" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b3">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai4 container py-lg-5">
        <div class="dom__salary w-60">
            <h2>Bài 4: <p class="title">Tính diện tích, chu vi hình chữ nhật</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="height">Nhập chiều dài</label>
                    <input type="number" class="form-control" id="height">
                </div>
                <div class="form-group col-12 col-lg-4">
                    <label class="info" for="width">Nhập chiều rộng</label>
                    <input type="number" class="form-control" id="width">
                </div>
                <div class="col-12">
                    <button id="btn__cube" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b4">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <div class="dom__bai5 container py-lg-5">
        <div class="dom__sum w-60">
            <h2>Bài 5: <p class="title">Tính tổng 2 ký số</p></h2>
            <form class="row">
                <div class="form-group col-12 col-lg-4">
                    <label class="tenNum" for="height">Nhập số có hai chữ số: </label>
                    <input type="number" class="form-control" id="tenNum">
                </div>
                <div class="col-12">
                    <button id="btn__sum" type="button" class="btn btn-dark">KẾT QUẢ</button>
                    <p class="dom__result" id="result__b5">Kết quả là: </p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
